        <div id="result"></div>

        <script>
            // this statement prints text to screen
            document.write("Hello World!" + "<br>");

            var string1 = "Chocolate";
            var string2 = " Brownie";
            document.write( string1 + string2 + "<br>");
            // select HTML element by ID and manipulate it using JavaScript
            document.getElementById("result").innerHTML = "WHAZZZZUP!!!";
            document.getElementById("result").innerText = "HELLO!";
